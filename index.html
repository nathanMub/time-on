<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2973266367174049"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000000; /* AMOLED true black */
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #controls {
      max-width: 260px;
    }

    select, input, button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: #0a0a0a;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1a1a1a;
    }

    #time {
      font-size: 4rem;
      letter-spacing: 4px;
      user-select: none;
    }

    .focus #controls {
      display: none;
    }

    .focus #time {
      font-size: 9rem;
    }

    .ad-container {
      margin: 16px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container" id="app" onclick="screenTap()">
    <div id="controls">
      <select id="mode">
        <option value="up">Count Up</option>
        <option value="down">Count Down</option>
      </select>

      <input type="number" id="minutesInput" placeholder="Minutes (for countdown)" min="0">

      <button onclick="start(event)">Start</button>
      <button onclick="reset(event)">Reset</button>
    </div>

    <div id="time">00:00:00</div>

    <!-- AdSense Ad Unit -->
    <div class="ad-container">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2973266367174049"
           crossorigin="anonymous"></script>
      <!-- TimerAd1 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2973266367174049"
           data-ad-slot="4306368366"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    let totalSeconds = 0;
    let interval = null;

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById("time").textContent = formatTime(totalSeconds);
    }

    function start(event) {
      event.stopPropagation(); // prevent click from container
      if (interval) return;

      const mode = document.getElementById("mode").value;
      document.getElementById("app").classList.add("focus");

      // Request full screen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }

      if (mode === "down" && totalSeconds === 0) {
        const minutes = parseInt(document.getElementById("minutesInput").value || 0);
        totalSeconds = minutes * 60;
        if (totalSeconds === 0) return; // Don't start if 0
        updateDisplay();
      }

      interval = setInterval(() => {
        if (mode === "up") {
          totalSeconds++;
        } else if (mode === "down") {
          if (totalSeconds === 0) {
            pause();
            return;
          }
          totalSeconds--;
        }
        updateDisplay();
      }, 1000);
    }

    function pause() {
      clearInterval(interval);
      interval = null;
      document.getElementById("app").classList.remove("focus");

      // Exit full screen
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
      } else if (document.webkitFullscreenElement) {
        document.webkitExitFullscreen();
      } else if (document.msFullscreenElement) {
        document.msExitFullscreen();
      }
    }

    function reset(event) {
      event.stopPropagation();
      pause();
      totalSeconds = 0;
      updateDisplay();
    }

    function screenTap() {
      if (interval) pause();
    }
  </script>

</body>
</html>
