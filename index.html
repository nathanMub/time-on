<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-On</title>
    <link rel="icon" href="favicon.ico">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2973266367174049"
        crossorigin="anonymous"></script>

    <!-- GDPR Consent Banner -->
    <style>
        #consent-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
        #consent-banner button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #ff4d6d;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script>
        function acceptAds() {
            document.getElementById('consent-banner').style.display = 'none';
            localStorage.setItem('adsConsent', 'true');
        }
        window.onload = function () {
            if (!localStorage.getItem('adsConsent')) {
                document.getElementById('consent-banner').style.display = 'block';
            }
        }
    </script>

    <style>
        /* AMOLED True Black Background */
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #timer {
            font-size: 10vw;
            user-select: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-screen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff4d6d;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="timer">00:00:00</div>
    </div>

    <!-- AdSense Ad Placement -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-client="ca-pub-2973266367174049"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- GDPR Consent Banner -->
    <div id="consent-banner" style="display:none;">
        This site uses ads to support free study tools. 
        <button onclick="acceptAds()">Consent</button>
        <button onclick="acceptAds()">Manage</button>
    </div>

    <button class="full-screen-btn" onclick="toggleFullScreen()">Full Screen</button>

    <script>
        let timerElement = document.getElementById('timer');
        let overlay = document.getElementById('overlay');
        let running = false;
        let seconds = 0;

        function formatTime(sec) {
            let hrs = Math.floor(sec / 3600);
            let mins = Math.floor((sec % 3600) / 60);
            let secs = sec % 60;
            return `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }

        function startTimer() {
            if (!running) {
                running = true;
                overlay.style.display = 'flex';
                timerInterval = setInterval(() => {
                    seconds++;
                    timerElement.textContent = formatTime(seconds);
                }, 1000);
            }
        }

        function pauseTimer() {
            running = false;
            clearInterval(timerInterval);
        }

        overlay.addEventListener('click', () => {
            if (running) pauseTimer();
            else startTimer();
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start paused, wait for tap
        timerElement.textContent = formatTime(seconds);
    </script>

    <!-- About / Contact Section (for AdSense) -->
    <div style="position:fixed; bottom:0; width:100%; text-align:center; color:#888; font-size:14px; background:#000; padding:5px; z-index:5;">
        About: Time-On is a free study timer helping you focus, stay productive, and track your study hours. | Contact: <a href="mailto:nathanmubvuta@gmail.com" style="color:#ff4d6d;">Email me</a>
    </div>
</body>
</html>
